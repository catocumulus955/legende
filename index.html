<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legendeløpet 2025</title>
    
    <style>
        /* General Body and Container Styles */
        body {
            font-family: Lato, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
        }

        /* Heading and Paragraph Styles */
        h1 {
            font-size: 3em;
            color: #2c3e50;
        }

        p {
            line-height: 1.6;
        }

        /* Button and Link Styles */
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #2980b9;
        }

        /* Section Styles */
        .section {
            margin-top: 3rem;
            border-top: 1px solid #ddd;
            padding-top: 3rem;
        }

        /* Table Styles */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        
        /* Specific element styles */
        #important-text {
            font-size: 2em;
        }

        #countdown {
            border: 2px solid #3498db;
            padding: 15px;
            border-radius: 8px;
            background-color: #ecf0f1;
            font-size: 1.5em;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Legendeløpet 2025</h1>
        <p id="important-text">Lørdag 20.Desember.</p>
        <p id="countdown"></p>
    </header>

    <main>
        <section id="results" class="section">
            <h2>Resultater 2022</h2>
            <table id="results-table">
                <thead>
                    <tr>
                        <th>Plassering</th>
                        <th>Navn</th>
                        <th>Tid</th>
                        <th>Pace (min/km)</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </section>

        </main>
</div>

<script>
    // Function to fetch and display the CSV data for race results
    async function loadRaceResults() {
        const tableBody = document.querySelector('#results-table tbody');
        
        try {
            const response = await fetch('2022results.csv');
            
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const data = await response.text();
            
            // Split the data into rows, and slice(1) to remove the header
            const rows = data.split('\n').slice(1);
            
            rows.forEach(row => {
                // Ensure the row has the correct number of columns (4)
                const columns = row.split(',');
                if (columns.length === 4) {
                    const [rank, name, time, pace] = columns;
                    
                    const newRow = document.createElement('tr');
                    
                    newRow.innerHTML = `
                        <td>${rank}</td>
                        <td>${name}</td>
                        <td>${time}</td>
                        <td>${pace}</td>
                    `;
                    
                    tableBody.appendChild(newRow);
                }
            });
        } catch (error) {
            console.error('Error fetching the race results:', error);
            tableBody.innerHTML = '<tr><td colspan="4">Klarte ikke å laste resultater. Vennligst prøv igjen senere.</td></tr>';
        }
    }
    
    // Call the function when the page loads
    window.onload = loadRaceResults;

    // JavaScript for the countdown to the race
    const countdownElement = document.getElementById('countdown');
    const targetDate = new Date("December 20, 2025 10:00:00").getTime();

    const countdownInterval = setInterval(function() {
        const now = new Date().getTime();
        const distance = targetDate - now;

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        countdownElement.innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

        if (distance < 0) {
            clearInterval(countdownInterval);
            countdownElement.innerHTML = "Løpet har startet!";
        }
    }, 1000);
</script>

</body>
</html>
